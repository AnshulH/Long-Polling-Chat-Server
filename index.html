<!DOCTYPE html>
<script src="client.js"></script>

<head>
    <title>LPC</title>
</head>
<body>
    <form name="chatInput">
        <input type="text" name="message" />
        <input type="submit" value="Send" />
    </form>
</body>

<div id="recievedMessages">
</div>

<script>
    document.forms.chatInput.onSubmit = () => {
        new POSTCall(document.forms.chatInput.message.value,'request');
        document.forms.chatInput.message.value = '';
        return false;
    }
    new LongPoll(document.getElementById('recievedMessages'), 'callServer?id=' + Math.random());
</script>
